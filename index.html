<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sick Baby Medicine Tracker App</title>
</head>
<body>
    <header>
        <nav>
            
        </nav>
    </header>
    <section id="Child Profile">
        <h1>Name</h1>
        <h2>contagious?</h2>
        <ol id="primary">
            <li>age</li>
            <li>weight</li>
            
        </ol>
        <ol id="last numbers">
            <li id="tempature"></li>
            <li id="meal"></li>
            <li id="hydration"></li>
        </ol>
    </section>
    <section id="symptons">
        <ol>
            <li id="nose"></li>
            <li id="tummy"></li>
            <li id="bottom"></li>
            <li id="appitite"></li>
            <li id="eyes"></li>
            <li id="skin"></li>
            <li id="fever"></li>
            <li id="sleep"></li>
        </ol>
    </section>
    <section id="medicine">
        <h1 id="medicine name"> over the counter or perscribition</h1>
        <h2 id="dosage">
            <span id="dosage time"></span><span id="dose administrator"></span>
        </h2>
        <section id="numbers at dose time"> <a href="last numbers"></a></section>
        <h4 id="efective">based on diffrence between numbers at first dose and current numbers</h4>
        <h3 id="next dose time"></h3>

    </section>
    <section id="dr.followUp">
        <h2>Dr.Name</h2>
        <h1>doctor diagnosis</h1>
        
        <span>last visit</span>
        <span>next visit</span>
        <h3>er , urgent, or primary visit required</h3>
        <h4>called dr</h4>
    </section>

</body>
</html>
